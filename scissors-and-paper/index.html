<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedra Papel Tesoura | Samuel Vidal</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="left-side">
                <div class="imagem">
                    <div class="srcEnemy"></div>
                </div>
            </div>
            <div class="right-side">
                <div class="escolhas">
                    <div class="escolha" onclick="choicePlayer('0')">
                        pedra
                    </div>
                    <div class="escolha" onclick="choicePlayer('1')">
                        papel
                    </div>
                    <div class="escolha" onclick="choicePlayer('2')">
                        tesoura
                    </div>
                </div>

                <div class="imagem">
                    <div class="srcPlayer"></div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="playBtt">
                CLIQUE PARA COMECAR
            </div>

            <div class="pontuacoes">

                <div class="pontuacao enemyPoints">
                    0
                </div>
                <div class="divisao"></div>
                <div class="pontuacao playerPoints">
                    0
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
